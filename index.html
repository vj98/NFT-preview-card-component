<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>NFT preview card component</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="center">
      <div class="card">
        <img class="img-eth" src="./images/image-equilibrium.jpg" alt="ETH" />
        <h2 class="heading">Equilibrium #3429</h2>
        <p class="paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="space-layout">
          <div class="eth-price">
            <img src="./images/icon-ethereum.svg" alt="eth-icon" />
            <label>&nbsp 0.041 ETH</label>
          </div>

          <div class="days-left">
            <img src="./images/icon-clock.svg" alt="eth-icon" />
            <label>&nbsp 3 days left</label>
          </div>
        </div>

        <hr class="line" />

        <div class="avtaar">
          <img
            class="image-avatar"
            src="./images/image-avatar.png"
            alt="avtaar"
            width="40"
            height="40"
          />
          <label class="creation-name">&nbsp Creation of</label>
          <label class="name">&nbsp Jules Wyvern</label>
        </div>
      </div>
    </div>
  </body>
</html>
